<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifica Frete - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: #fff;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="glass p-10 rounded-3xl w-full max-w-md animate-float">
      <div class="text-center mb-10">
        <h1
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400"
        >
          Notifica Frete
        </h1>
        <p class="text-gray-400 mt-2">Acesse o painel de controle</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Senha Administrativa</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-white placeholder-gray-500"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold py-3 rounded-xl transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-blue-900/20"
        >
          Entrar
        </button>
      </form>

      <div id="message" class="mt-6 text-center text-sm hidden"></div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = document.getElementById("password").value;

        message.classList.remove("hidden", "text-red-400", "text-green-400");
        message.textContent = "Autenticando...";
        message.classList.add("text-gray-400");

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });

          const data = await response.json();

          if (response.ok) {
            message.textContent =
              "Login realizado com sucesso! Redirecionando...";
            message.classList.replace("text-gray-400", "text-green-400");
            localStorage.setItem("auth_token", data.token);
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            message.textContent = data.error || "Senha incorreta";
            message.classList.replace("text-gray-400", "text-red-400");
          }
        } catch (err) {
          message.textContent = "Erro ao conectar ao servidor";
          message.classList.replace("text-gray-400", "text-red-400");
        }
      });
    </script>
  </body>
</html>
