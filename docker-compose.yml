version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notifica-frete-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notifica-frete-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-scraper_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notifica-frete-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-scraper_db}?sslmode=disable
      SCRAPER_USERNAME: ${SCRAPER_USERNAME}
      SCRAPER_PASSWORD: ${SCRAPER_PASSWORD}
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      ENABLE_AUTH: ${ENABLE_AUTH:-true}
      CRON_SECRET: ${CRON_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      NOTIFICATION_WEBHOOK_URL: ${NOTIFICATION_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notifica-frete-network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  notifica-frete-network:
    driver: bridge
